<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 基础语法
    let a1 = () => {
      console.log("箭头函数");
    }
    a1()
    // 当只有一个参数
    let a2 = x => {
      console.log(x + "箭头参数2");
    }
    a2(2)
    // 当只有一行代码
    let a3 = (x, y) => console.log(x + y + "箭头函数3");
    a3(3, 4)
    // 当只有一行代码，并且是return时
    let a4 = x => x + x
    console.log(a4(5));
    // 当返回一个对象时，对象{}和作用域{}无法判别，所以使用（）做对象识别
    let a5 = age => ({ age: age })
    console.dir(a5(6)); 
  </script>
</body>

</html>
