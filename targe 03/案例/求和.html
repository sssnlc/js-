<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    const arr = [1, 2, 3, 4]
    // 求和
    Array.prototype.sum = function () {
      // this指向调用的实例对象
      return this.reduce((sum, item) => sum + item)
    }

    console.log(arr.sum());

    // 最大值
    Array.prototype.Max = function () {
      return Math.max(...this);
    }

    console.log(arr.Max());
  </script>
</body>

</html>
