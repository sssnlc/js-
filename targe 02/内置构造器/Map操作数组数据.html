<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let dui = [1, 2, 3, 4]
    let N = dui.map(function (item, index) {
      return item * 10
    })
    // 箭头函数
    let P = dui.map(item => item * 10)
    console.log(N);
    console.log(P);
  </script>
</body>

</html>
