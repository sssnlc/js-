<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>

  </div>
  <script>

    const gift = '5og的茶叶,清洗球'
    // 首先将字符串根据‘,’通过split转换成数组
    // 再根据Map处理数组的每一个元素，转换成span标签
    // 再把Map处理后的数组根据join转化成字符串
    // 最后拿到div将字符串渲染上去
    let str = gift.split(',').map(item => `<span>【赠品】${item}</span><br>`).join('')
    document.querySelector('div').innerHTML = str
  </script>
</body>

</html>
