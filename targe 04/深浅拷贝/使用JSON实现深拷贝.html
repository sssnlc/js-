<body>
  <script>
    let obj = {
      name: "lc",
      age: 21,
      happy: {
        do: "code"
      },
      family: ['father', 'mother', 'sister']
    }

    // 我们先把对象转化成字符串，这个时候字符串只是个基础数据类型，
    // 丢失了原来对象的地址，再转化成对象，此时就是一个新对象了
    let New = JSON.parse(JSON.stringify(obj))
    obj.happy.do = 'games'
    console.log(New);
  </script>
