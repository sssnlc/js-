<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>


  <script>
    document.querySelector('button').addEventListener('click', function () {
      this.disabled = true
      // setTimeout(() => {
      //   this.disabled = false
      // }, 2000)


      function a () {
        this.disabled = false
        console.log(this);
      }
      //  打印此时a的this为window
      a()
      //    打印此时a的拷贝函数b的this为button 
      let A = a.bind(this)
      setTimeout(A, 2000)

      //  精简版 
      // setTimeout(function () {
      //   this.disabled = false
      // }.bind(this), 2000)
    })
  </script>
</body>

</html>
